<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="main-body">
            <div class="content_holder"></div>
            <button type="button" class="clear-symbol">AC</button>
            <button type="button" class="del-symbol">DEL</button>
            <button type="button" class="algo-symbol">%</button>
            <button type="button" class="algo-symbol">/</button>
            <button type="button" class="symbol">7</button>
            <button type="button" class="symbol">8</button>
            <button type="button" class="symbol">9</button>
            <button type="button" class="algo-symbol">*</button>
            <button type="button" class="symbol">4</button>
            <button type="button" class="symbol">5</button>
            <button type="button" class="symbol">6</button>
            <button type="button" class="algo-symbol">-</button>
            <button type="button" class="symbol">1</button>
            <button type="button" class="symbol">2</button>
            <button type="button" class="symbol">3</button>
            <button type="button" class="algo-symbol">+</button>
            <button type="button" class="symbol symbol-zero">0</button>
            <button type="button" class="symbol">.</button>
            <button type="button" class="equals-symbol">=</button>
        </div>
    </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
